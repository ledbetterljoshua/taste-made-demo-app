<style type="text/css">
body.ng-scope {
    overflow: hidden;
}
</style>

<div id="morphsearch" class="morphsearch open">
	<form class="morphsearch-form">
		<input class="morphsearch-input" ng-model="searchText" ng-change="searchAll(searchText)" type="search" ng-model-options="{debounce: 1000}" placeholder="Search..."/>
		<button class="morphsearch-submit" type="submit">Search</button>
	</form>
	<div class="morphsearch-content">
		<div class="search-column" contentful-entries>
			<h2>Results</h2>
			<md-content layout-xs="column" layout="row" style="box-shadow: 0 0 1px 1px #ddd;
">
    			<div class='md-padding' layout="row" layout-wrap>
					<md-card style="width: 31.333%;" ng-repeat="result in SearchResponse">
					    <img 
					    ng-src="{{result.fields.heroImage.fields.file.url || result.fields.landscapeAsset.fields.awsStill}}" class="md-card-image" alt="{{result.fields.title}}">
					    <md-card-title>
					      <md-card-title-text>
					      <a ng-if="result.fields.landscapeAsset.fields.awsStill" href="/#/v/{{result.fields.slug}}">
					        <span class="md-headline" style="font-size: 15px;font-weight: 400;line-height: 22px;">{{result.fields.title}}</span>
					      </a>	
					      <a ng-if="!result.fields.landscapeAsset.fields.awsStill" href="/#/b/{{result.fields.slug}}">
					        <span class="md-headline" style="font-size: 15px;font-weight: 400;line-height: 22px;">{{result.fields.title}}</span>
					      </a>
					        <span class="sm-headline" style="color: #8E8D8D;">{{result.fields.publishDate | date}}</span>
					      </md-card-title-text>
					    </md-card-title>
					</md-card>
				</div>
			</md-content>
		</div>
	</div><!-- /morphsearch-content -->
	<a ng-click="goBack()">
		<span class="morphsearch-close"></span>
	</a>
</div><!-- /morphsearch -->
