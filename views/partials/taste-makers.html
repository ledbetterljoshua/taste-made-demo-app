


<div class="container" style="margin-top: 12px;">
    <div class="row">

        <div flex>
            <md-content style="margin-left: 20px;box-shadow: 0 0 1px 1px #ECECEC;margin-top: 10px">
              <md-list flex>
                <md-subheader class="md-no-sticky">Taste Makers</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="result in authors.items | orderBy: 'result.fields.publishDate'" ng-if="result.fields.squareThumbnailImage.fields.file.url || result.fields.landscapeHeroImage.fields.file.url || result.fields.portraitHeroImage.fields.file.url || result.fields.squareThumbnailImage.fields.file.url "
                 ng-click="goTo(result.fields.slug)">
                  <img style="border: 2px solid #fff;box-shadow: 0 0 8px 1px #CCC;width: 110px;height: 110px;min-width: 110px;min-height: 110px;max-width: 110px;max-height: 110px;}" ng-src="{{result.fields.squareThumbnailImage.fields.file.url}}" class="md-avatar"/>
                  <div class="md-list-item-text" layout="column">
                    <h3> {{result.fields.name}} </h3>
                    <h4> {{result.fields.bio | cut:true:280:' ...'}} </h4>
                    <p> {{result.fields.publishDate | date}}  </p>
                  </div>
                </md-list-item>
              </md-list>
            </md-content>
        </div>

    </div>
</div>
